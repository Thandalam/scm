        <!DOCTYPE html>
        <html lang="en">
          <head>
            
            <link rel="stylesheet" href="static/css/signup1.css" /> 
            <link rel="stylesheet" href=

                    <!-- title of the page -->
            <title>Signup</title>
          </head>
          <body>
            
      
             
                <div class="signup-box">
                     <!-- Page heading -->
            
                  <h1>Sign up</h1>
                   <!-- Signup form -->
                  <form method="post", action="/signup"> 
                     <!-- Username field -->
                                
                    <label>User Name</label>
                    <input type="username" placeholder="" name="username" id="username" required />
                    
                          <!-- Email field -->
                    <label>Email</label>
                    <input type="email" placeholder="" name="email" id="email" required />
                       
                        <!-- Password field -->
                    <label>Password</label>
                    <input type="password" placeholder="" name="password" id="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=]).{8,}"/>
                           <!-- Confirm Password field -->

                    <label>ConfirmPassword</label>
                    <input type="password" placeholder="" name="cpassword" id="cpassword"/><br><br>
                       <!-- Submit button -->
                     <button type ="submit" value="signup" class="signup-btn">Submit</button>
                
                    
                    <!-- Link to login page -->
                 
                <p>Already have an account?<a href="/">loginhere</a></p>
                 <!-- span msg -->
              {% if message %}
                <span>{{message}}</span>
                {% endif %}

                         </form>
            </div>
            
             
      <script>

            {
              var username = document.getElementById("username").value;
              var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;

         if (username == "" || email == "" || password == ""|| cpassword =="") {
            document.getElementById("errorMsg").innerHTML = "Please fill the required fields"
            return false;
            
            }
          
            
          else {

          }

  }
       else {

          }
          
        })
      }
         

            </script>
            </body>
            </html>
